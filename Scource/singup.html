<!DOCTYPE html>
<html>
   <head>
      <title>Singup</title>
      <link rel="stylesheet" href="singup.css">
   </head>
   <body>
      <header>
         
         <dev class="singup">
            <form name="" action="" method="">
               <h3>Singup</h3>
               
               <li>Full Name<span>*</span></li>
               <input type="text" placeholder="Your Name" required>
                     

               <li>Username</li>
               <input type="text" placeholder="all small later">
                  
                     
               <li>Email<span>*</span></li>
               <input type="email" placeholder="abc@gmail.com" required>


               <li>Phone Number</li>
               <input type="text" placeholder="+880">
                  
                     
               <li>New Password<span>*</span></li>
               <input type="password" placeholder="Minimam 8 caracter" required>
                     
                     
               <li>Confirm Password<span>*</span></li>
               <input type="password" placeholder="Same as password" required>
                  
                     
               <li>Date of Birth<span>*</span></li>
               <input type="date" required>
      

               <li>Gender</li>
               <select>
                  <option>select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
               </select>

               <li>Your Photo</li>
               <input type="file">
               <li>Your CV</li>
               <input type="file">

               <li><a><input type="submit" value="Registration"></a></li><br></br>

            </form>
         </dev>
      </header>
   </body>
</html>
